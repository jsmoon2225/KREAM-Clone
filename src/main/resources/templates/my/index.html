<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>KREAM</title>
    <link rel="shortcut icon" th:href="@{'/assets/images/favicon.ico'}">
    <link rel="stylesheet" th:href="@{'/my/styles/index.css'}" type="text/css">
    <link rel="stylesheet" th:href="@{'/assets/styles/common.css'}" type="text/css">
    <script defer th:src="@{'/assets/scripts/common.js'}" type="text/javascript"></script>
    <script defer th:src="@{'/my/scripts/index.js'}" type="text/javascript"></script>
</head>
<body>
<th:block th:replace="~{fragments/common.html :: header}"></th:block>
<div class="container">
    <div class="content">
        <div class="snb_area">
            <a class="nuxt-link-active" href="/my/">
                <h2 class="title">마이 페이지</h2>
            </a>
            <nav class="snb">
                <div class="snb_list">
                    <strong class="snb_title">쇼핑정보</strong>
                    <ul class="snb_menu">
                        <li class="menu_item">
                            <a class="menu_link" href="/my/buying">구매 내역</a>
                        </li>
                        <li class="menu_item">
                            <a class="menu_link" href="/my/selling">판매 내역</a>
                        </li>
                    </ul>
                </div>
                <div class="snb_list">
                    <strong class="snb_title">내 정보</strong>
                    <ul class="snb_menu">
                        <li class="menu_item">
                            <a class="menu_link" href="/my/profile">로그인 정보</a>
                        </li>
                        <li class="menu_item">
                            <a class="menu_link" href="/my/address">주소록</a>
                        </li>
                        <li class="menu_item">
                            <a class="menu_link" href="/my/account">판매 정산 계좌</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="content_area">
            <div class="my_home">
                <div>
                    <div class="user_membership">
                        <div class="user_detail">
                            <div class="user_thumb">
                                <img src="/my/images/blank_profile.538b7ac.png" alt="no-profile-image" class="image">
                            </div>
                            <div class="user_info">
                                <div class="info_box">
                                    <h3 class="email" th:text="${user.getEmail()}"></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="height: 40px"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="~{fragments/common.html :: footer}"></th:block>
</body>
</html>
