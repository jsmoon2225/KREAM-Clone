<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KREAM</title>
    <link rel="shortcut icon" th:href="@{'/assets/images/favicon.ico'}">
    <link rel="stylesheet" th:href="@{'/assets/styles/common.css'}" type="text/css">
    <link rel="stylesheet" th:href="@{'/user/styles/findpassword.css'}" type="text/css">
    <script defer th:src="@{'/assets/scripts/common.js'}" type="text/javascript"></script>
    <script defer th:src="@{'/user/scripts/findpassword.js'}" type="text/javascript"></script>
</head>
<body>
<th:block th:replace="~{fragments/common.html :: header}"></th:block>
<div class="container">
    <div class="content">
        <form class="helf-area">
            <div>
                <h2 class="helf-title">비밀번호 찾기</h2>
                <div class="helf_notice">
                    <p class="notice_text">가입 시 등록한 휴대폰 번호와 이메일을 입력하면<br>
                        임시 비밀번호를 메일로 전송해드립니다.</p>
                </div>
                <div class="input_box">
                    <h3 class="input_title">휴대폰 번호</h3>
                    <label class="--obj-label">
                        <input class="item" name="contact" placeholder="가입하신 휴대폰 번호" type="text">
                    </label>
                </div>
                <div class="input_box">
                    <h3 class="input_title">이메일 주소</h3>
                    <label class="--obj-label">
                        <input class="item" name="email" placeholder="예)kream@kream.co,.kr" type="text">
                    </label>
                </div>
                <div class="helf_btn_box">
                    <button class="button" type="submit">메일 전송하기</button>
                </div>
            </div>
        </form>
    </div>
</div>
<th:block th:replace="~{fragments/common.html :: footer}"></th:block>
</body>
</html>
